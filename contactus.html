<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Diabetes Prediction System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #0a0a0a, #1a1a1a);
            color: #fff;
            overflow: hidden;
        }
        header {
            background: rgba(0, 114, 198, 0.8);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.5em;
            box-shadow: 0 0 20px #0072c6;
            border-bottom: 2px solid #00e6ff;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            text-align: center;
            animation: float 3s infinite alternate ease-in-out;
        }
        h2 {
            color: #00e6ff;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 10px #00e6ff;
        }
        p {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .contact-info {
            margin: 20px 0;
        }
        .contact-info p {
            font-size: 18px;
            margin: 10px 0;
        }
        .contact-info a {
            color: #00e6ff;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-info a:hover {
            text-shadow: 0 0 10px #00e6ff;
        }
        footer {
            background: rgba(0, 114, 198, 0.8);
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 1.2em;
            box-shadow: 0 0 15px #0072c6;
            border-top: 2px solid #00e6ff;
        }
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            100% {
                transform: translateY(15px);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <div class="container">

    <footer>

</body>
